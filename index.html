<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Holberton Letter Cascade</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Script -->
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <div id="container">
            <img src="./assets/images/logo-holberton.webp" alt="Holberton logotype">
            <h1>HOLBERTON</h1>
            <div id="letter-cascade"></div>
        </div>

        <!-- Toggle mode button -->
        <button id="toggle-mode-btn">
            <i class="ri-moon-line"></i>
        </button>

        <!-- Portfolio link -->
        <a id="portfolio-link" href="https://www.fchavonet.dev" target="_blank">www.fchavonet.dev</a>

        <!-- GitHub link -->
        <a href="https://github.com/fchavonet/web-holberton_letter_cascade" target="_blank">
            <img id="github-stars" src="https://img.shields.io/github/stars/fchavonet/web-holberton_letter_cascade?style=social&label=GitHub%20Stars" alt="GitHub Stars">
        </a>

        <!-- Responsive Warning -->
        <div id="responsive-warning">
            <i class="ri-error-warning-line warning-icons"></i>
            <p>This web application is not optimized for mobile.</p>
            <p>Please visit it on a desktop computer for the best experience.</p>
        </div>
    </main>
</body>

</html>
